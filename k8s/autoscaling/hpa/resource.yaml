kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: resource-hpa
spec:
  scaleTargetRef:
    kind: ReplicationController
    name: hello-openshift
    apiVersion: v1
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80
